{% extends 'base.html' %}
{% block title %}
    Lista
{% endblock title %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Lista de tarefas</h1>
        <a id="add_link" href="/newtask">
            <div class="col-2 add-div">
                <i class="fa fa-plus" aria-hidden="true"></i>Adicionar tarefa
            </div>
        </a>
        <div class="col-9 search-div">
            <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome da tarefa">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <span><a href="/task/{{ task.id }}">{{ task.title }}</a></span>
                    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span><i class="fa fa-edit" aria-hidden="true"></i></span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
