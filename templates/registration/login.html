{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login -To-Do List
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center font-weight-600">Entre No To-Do List</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                    <br>
                    <a href="/accounts/register" class="btn btn-link form-a">Ainda não é cadastrado? Clique aqui!</a>
                </div>
            </div>
        </div>
    </div>
    <br>
{% endblock content %}
